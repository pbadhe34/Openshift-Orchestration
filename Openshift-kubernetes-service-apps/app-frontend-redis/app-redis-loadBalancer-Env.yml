metadata:
 name: azure-vote-back-service
spec:
 ports:
  - port: 6379
 selector:
    app: azure-vote-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-back-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-backend
  template:
    metadata:
      labels:
        app: azure-vote-backend
    spec:
      containers:
      - name: azure-redis-container
        image: redis
        ports:
        - containerPort: 6379
          name: redis
